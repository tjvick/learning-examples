<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="calendar-app">
    ${ title }
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      delimiters: ['${', '}'],
      el: '#calendar-app',
      data: {
        title: 'Vue Calendar',
      }
    })
  </script>
</body>
</html>
